<ng-container *ngIf="data$ | async as list">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">

   <ng-container matColumnDef="image">
     <th mat-header-cell *matHeaderCellDef> Image</th>
     <td mat-cell *matCellDef="let element"> <a routerLink="/detail/:id"> <img src="{{ element.image }}" width="50px" alt=""></a></td>
   </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="['image', 'title','price']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['image', 'title','price'];"></tr>

  </table>
</ng-container>
